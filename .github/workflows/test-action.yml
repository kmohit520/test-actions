name: demo
on:
  push:
    branches:
      - 'main'

jobs:
  conditional_step:
    runs-on: 'ubuntu-20.04'
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 2
    - shell: pwsh
      id: check_file_changed
      with:
          name: change_file_list
          path: output/change.txt
      run: |
        git diff --name-only HEAD~
        git diff --name-only HEAD~ > output/change.txt